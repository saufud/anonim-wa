<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pesan Anonim</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-body">

            <h4 class="text-center mb-4">
              ðŸ“© Kirim Pesan Anonim
            </h4>

            <form id="messageForm">
              <div class="mb-3">
                <label class="form-label">Nomor Tujuan</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="628xxxxxxxxx"
                  required
                />
                <small class="text-muted">
                  Gunakan format 628xxx (tanpa + atau 0)
                </small>
              </div>

              <div class="mb-3">
                <label class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Tulis pesan kamu di sini..."
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100"
                id="sendBtn"
              >
                Kirim Pesan
              </button>
            </form>

          </div>
        </div>

        <p class="text-center text-muted mt-3" style="font-size: 13px;">
          Pesan dikirim secara anonim melalui sistem.
        </p>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
